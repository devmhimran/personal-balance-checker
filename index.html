<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Personal Balance Checker</title>
</head>
<body>
    <!-- Header Section -->
    <header class="text-center p-5">
        <h1 class="heading d-flex align-items-center justify-content-center">Personal Balance Checker <span><img src="./assets/img/icon-01.jpg" alt=""></span></h1>     
    </header>
    <!-- Calculatiob Section -->
    <section class="calculation-section">
        <div class="container">
            <div class="row g-5">
                <div class="calculation-section-left col-md-12 col-lg-6 col-sm-12">
                    <img class="calculation-section-left-img" src="./assets/img/money-balance-checker-01.jpg" alt="">
                </div>
                <div class="calculation-section-right col-md-12 col-lg-6 col-sm-12 p-5">
                    <div class="all-details d-flex justify-content-center">
                        <div class="all-balance">
                            <!-- Income Detail Start -->
                            <div class="income-details pt-4">
                                <div class="income-heading">
                                    <h3 class="text-center">Income</h3>                           
                                </div>
                                <div class="income-total mt-3">
                                    <span>Income: </span>
                                    <input id="income-input" class="input-field" type="text">
                                    <small id="income-input-message" class="invalid-message"></small>
                                </div>
                            </div>
                            <!-- Income Detail End -->
                            <!-- Expense Detail Start -->
                            <div class="expense-details pt-4">
                                <div class="expense-heading">
                                    <h3 class="text-center">Expense</h3>                           
                                </div>
                                <div class="expense-input mt-3 text-end">
                                    <span>Food: </span>
                                    <input id="food-input" class="input-field" type="text">
                                    <small id="food-input-message" class="invalid-message"></small>
                                </div>
                                <div class="expense-input mt-3 text-end">
                                    <span>Rent: </span>
                                    <input id="rent-input" class="input-field" type="text">
                                    <small id="rent-input-message" class="invalid-message"></small>
                                </div>
                                <div class="expense-input mt-3 text-end">
                                    <span>Clothes: </span>
                                    <input id="clothes-input" class="input-field" type="text">
                                    <small id="clothes-input-message" class="invalid-message"></small>
                                </div> 
                                
                            </div>
                            
                            <div class="expense-calculation-button pt-5 text-center">
                                <a href="#" id="expense-button" class="expense-button">Calculate</a>
                            </div>
                            <div class="total-expense-detail text-center mt-5">
                                <p id="total-expense" class="total-expense"></p>
                                <p id="total-balance" class="total-balance"></p>
                                <small id="balance-message" class="balance-message"> </small>
                            </div>
                            <!-- Expense Detail End -->
                            <!-- Saving Detail Start -->
                            <div class="saving-section mt-5">
                                <span>Save: </span>
                                <input id="saving-input" class="input-field-saving" type="text">
                                <span class="mx-2">%</span>
                                <a href="#" id="saving-button" class="saving-button">Save</a>
                                <small id="saving-input-message" class="invalid-message"></small>
                            </div>
                            <div class="saving-amount text-center mt-5">
                                <p id="saving-amount" class="saving-amount"></p>
                                <p id="remaining-amount" class="remaining-amount"></p>
                                <small id="saving-invalid-message" class="invalid-message"></small>
                            </div>
                            <!-- Saving Detail End -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
